<!DOCTYPE html>

<html>

<head>
  <title>{{.title}}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" media="screen" href="/public/css/main.css">

  {{range .moreStyles}}
  <link rel="stylesheet" type="text/css" href="/public/{{.}}">
  {{end}}

  <script src="/public/js/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/public/js/sessvars.js" type="text/javascript" charset="utf-8"></script>
  {{range .moreScripts}}
  <script src="/public/{{.}}" type="text/javascript" charset="utf-8"></script>
  {{end}}
</head>

<body style="background-color:whitesmoke;margin-top: 0%;margin-left: 0%;margin-right: 0%">
  <div id="header" style=" background-color: lightblue; height: 1.5cm;">
    <label style="font-size: 30px;position: fixed;top: .2cm;left: 2%">HotelsOnline</label>
    {{if .user}}
    <nav style="position: fixed;top: .5cm;right: 2%">
      Connected as {{.user.Username }}
      |
      <a href="{{url "Hotels.Index"}}">Search</a>
      {{if .user.Admin}}
      |
      <a href="{{url "Hotels.Dashboard"}}">Dashboard</a>
      {{end}}
      |
      <a href="{{url "Hotels.Settings"}}">Settings</a>
      |
      <a href="{{url "App.Logout"}}">Logout</a>
    </nav>
    {{end}}
  </div>

  <div id="content">
    {{if .flash.error}}
    <p class="fError">
      <strong>{{.flash.error}}</strong>
    </p>
    {{end}}
    {{if .flash.success}}
    <p class="fSuccess">
      <strong>{{.flash.success}}</strong>
    </p>
    {{end}}
